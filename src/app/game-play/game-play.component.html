<div class=" game-play wrapper clearfix">
    <div class="player-0-panel"
      [ngClass]="activePlayer==0 ? 'active' : ''">
      <div class="player-name" id="name-0">Player 1</div>
      <div class="player-score" id="score-0">{{playersScore[0]}}</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">{{roundScore.player0}}</div>
      </div>
    </div>


    <div class="player-1-panel" [ngClass]="activePlayer==1 ? 'active' : ''">
      <div class="player-name" id="name-1">Player 2</div>
      <div class="player-score" id="score-1">{{playersScore[1]}}</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">{{roundScore.player1}}</div>
      </div>
    </div>


    <button class="btn-new" (click)="onGameInit()">
      <i class="ion-ios-plus-outline"></i>New game
    </button>
    <button class="btn-roll" *ngIf="isGameActive" (click)="onDiceRoll()">
      <i class="ion-ios-loop"></i>Roll dice
    </button>
    <button class="btn-hold" *ngIf="isGameActive" (click)="onScoreHold()">
      <i class="ion-ios-download-outline"></i>Hold
    </button>
    <input
      (keyup)="onSetScore()"
      #finalScoreInput
      class="final-score" type="number" placeholder="Set Win Score">

    <img
      autofocus
      *ngIf="showDice"
      src="assets/images/dice-{{diceScore}}.png" alt="Dice" class="dice">

</div>
